<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>


    </header>

    <section id="homepage">
        <!-- header/hero of page -->
       <header>
           <!-- This header will be the hero of the landing page with a nice
            background and the title of the name of the page below -->
            <h1>Capital Opulence</h1>
       </header>
       <!-- navigation for application -->
       <nav>
           <!-- Links to each part of the page -->
        <a href="">Expense Tracker</a>
        <a href="">Finance calculator</a>
        <button id="start-login-signup">Login</button>
        <!-- button that when clicked will logout/destroy the session-->
        <button id='logout' type="button">logout</button>
       </nav>
       <!-- div that will hold info about the calculator and the expense tracker
            This info will be held in two columns -->
       <div>
           <!-- this will be the main description of the page and what its
           function is  -->
           <p>This will be a description of the page</p>
           <!-- this will be the div column that will hold the infomation about
           the financal calculator -->
            <div>
                <h2>Calculator</h2>
                <p>description of the financal calculator</p>
                <button id="start-calculator">Calculator</button>
            </div>

            <!-- this will be the div column that will hold the information
            about the Expense tracker -->
            <div>
                <h2>Expense Tracker</h2> 
                <p>description of expense tracker</p>
                <button id="start-expense-tracker">Start Tracker</button>
            </div>
       </div>
    </section>


    <fieldset id="expense-form-fieldset">

    <legend>Expense Form</legend>

        <form id="expense-form">

            <div>

            <input class="expense-input expense-date" type="date" placeholder="Date Of Expense"> 
            <input class="expense-input expense-gain-loss" type="boolean" placeholder="Gain/Loss" list="gain-loss">
            <input class="expense-input expense-description" type="text" placeholder="Description Of Expense">
            <input class="expense-input expense-amount" type="number" placeholder="Amount - Or +">

            <button onclick="Delete(this);">X</button>

            </div>

            
        </form>

        <p>Click the button to add a new form element.</p>
        
            <button id="expense-form-add-btn">Add Button</button>

            <!-- datalist for the gain loss input -->
            <datalist id="gain-loss">
                <option value="Loss">
                <option value="Gain"> 
            </datalist>

            <button class='go-back-home'>Go Back</button>
 
    </fieldset>

    <section id="login-signup">
        
        <form id="login-form">

            <p>Login</p> 

            <label class="login-signup-label">Username<input id='username-login' class="login-signup-input" placeholder="Enter Username"></label>
            <label class="login-signup-label">Password<input id="password-login" type="password" class="login-signup-input" placeholder="Enter Password"></label>

            <button id="login-btn">Login</button>
        </form>

        <form id="signup-form">

            <p>Sign Up</p>



            <label class="login-signup-label">First Name<input id="first-name-signup" type="text" class="login-signup-input" placeholder="Enter First Name"></label>
            <label class="login-signup-label">Last Name<input id="last-name-signup" type="text" class="login-signup-input" placeholder="Enter Last Name"></label>
            <label class="login-signup-label">Username<input id="username-signup" type="text" class="login-signup-input" placeholder="Enter New Username"></label>
            <label class="login-signup-label">Email<input id="email-signup" type="email" class="login-signup-input" placeholder="Enter Email"></label>
            <label class="login-signup-label">Password<input id="password-signup" type="password" class="login-signup-input" placeholder="Enter New Password"></label>

            <button id="signup-btn">Sign Up</button>
            <button class='go-back-home'>Go Back</button>
        </form>

    </section>

    <section id="calculator">

        <button class='go-back-home'>Go Back</button>
        
    </section>

    <footer>

    </footer>

   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./javascript/index.js"></script>
</body>

</html>
