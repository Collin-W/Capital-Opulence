<html lang="en">

<body>

    <header>


    </header>



    <section id="expense-form">
        <form>

            <p>Expense Form</p>

            <input class="" type="number" placeholder="Date Of Expense">
            <input class="" type="boolean" placeholder="Gain/Loss">
            <input class="" type="text" placeholder="Description Of Expense">
            <input class="" type="number" placeholder="Amount - Or +">

            <p>Click the button to add a new form element.</p>
        
            <button id="expense-form-add-btn">Add Button</button>
        </form>
 
    </section>

    <section id="login-signup">
        
        <form id="login-form">

            <p>Login</p>

            <label>Username<input placeholder="Enter Username"></label>
            <label>Password<input placeholder="Enter Password"></label>

            <button id="login-btn">Login</button>
        </form>

        <form id="signup-form">

            <p>Sign Up</p>

            <label>Username<input placeholder="Enter New Username"></label>
            <label>Email<input placeholder="Enter Email"></label>
            <label>Password<input placeholder="Enter New Password"></label>

            <button id="signup-btn">Login</button>
        </form>

    </section>

    <section id="calculator">
        
    </section>

    </footer>
