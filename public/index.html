<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>


    </header>



    <fieldset>

        <legend>Expense Form</legend>

        <form id="expense-form">


            <input class="expense-input expense-date" type="date" placeholder="Date Of Expense">
            <input class="expense-input expense-gain-loss" type="boolean" placeholder="Gain/Loss" list="gain-loss">
            <input class="expense-input expense-description" type="text" placeholder="Description Of Expense">
            <input class="expense-input expense-amount" type="number" placeholder="Amount - Or +">

            
        </form>

        <p>Click the button to add a new form element.</p>
        
            <button id="expense-form-add-btn">Add Button</button>

            <!-- datalist for the gain loss input -->
            <datalist id="gain-loss">
                <option value="Loss">
                <option value="Gain"> 
            </datalist>
 
    </fieldset>

    <section id="login-signup">
        
        <form id="login-form">

            <p>Login</p> 

            <label class="login-signup-label">Username<input class="login-signup-input" placeholder="Enter Username"></label>
            <label class="login-signup-label">Password<input type="password" class="login-signup-input" placeholder="Enter Password"></label>

            <button id="login-btn">Login</button>
        </form>

        <form id="signup-form">

            <p>Sign Up</p>

            <label class="login-signup-label">Username<input class="login-signup-input" placeholder="Enter New Username"></label>
            <label class="login-signup-label">Email<input class="login-signup-input" placeholder="Enter Email"></label>
            <label class="login-signup-label">Password<input type="password" class="login-signup-input" placeholder="Enter New Password"></label>

            <button id="signup-btn">Login</button>
        </form>

    </section>

    <section id="calculator">
        
    </section>

    <footer>

    </footer>

    <script src="../javascript/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
