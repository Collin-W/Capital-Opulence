<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>


    </header>

    <section id="Homepage">
        <!-- header/hero of page -->
       <header>
           <!-- This header will be the hero of the landing page with a nice
            background and the title of the name of the page below -->
            <h1>Page Title</h1>
       </header>
       <!-- navigation for application -->
       <nav>
           <!-- Links to each part of the page -->
        <a href="">Expense Tracker</a>
        <a href="">Finance calculator</a>
        <a href="">Login</a>
        <!-- button that when clicked will logout/destroy the session-->
        <button id='logout' type="button">logout</button>
       </nav>
       <!-- div that will hold info about the calculator and the expense tracker
            This info will be held in two columns -->
       <div>
           <!-- this will be the main description of the page and what its
           function is  -->
           <p>This will be a description of the page</p>
           <!-- this will be the div column that will hold the infomation about
           the financal calculator -->
            <div>
                <h2>Calculator</h2>
                <p>description of the financal calculator</p>
            </div>

            <!-- this will be the div column that will hold the information
            about the Expense tracker -->
            <div>
                <h2>Expense Tracker</h2> 
                <p>description of expense tracker</p>
            </div>
       </div>
    </section>


    <section id="expense-form">
        <nav>
            <a href="">Homepage</a>
            <a href="">Calculator</a>
            <a href="">Login</a>
            <button id='logout' type="button">logout</button>
        </nav>
      
        <form>
        

            <p>Expense Form</p>
            <div>
                <input class="expense-input expense-date" type="number" placeholder="Date Of Expense">
                <input class="expense-input expense-gain-loss" type="boolean" placeholder="Gain/Loss">
                <input class="expense-input expense-description" type="text" placeholder="Description Of Expense">
                <input class="expense-input expense-amount" type="number" placeholder="Amount - Or +">

            </div>

            <p>Click the button to add a new form element.</p>
        
            <div>
                <button id="expense-form-add-btn">Add Button</button>

            </div>
        </form>
 
    </section>

    <section id="login-signup">
        
        <form id="login-form">

            <p>Login</p> 

            <label class="login-signup-label">Username<input class="login-signup-input" placeholder="Enter Username"></label>
            <label class="login-signup-label">Password<input class="login-signup-input" placeholder="Enter Password"></label>

            <button id="login-btn">Login</button>
        </form>

        <form id="signup-form">

            <p>Sign Up</p>

            <label class="login-signup-label">Username<input class="login-signup-input" placeholder="Enter New Username"></label>
            <label class="login-signup-label">Email<input class="login-signup-input" placeholder="Enter Email"></label>
            <label class="login-signup-label">Password<input class="login-signup-input" placeholder="Enter New Password"></label>

            <button id="signup-btn">Login</button>
        </form>

    </section>

    <section id="calculator">
        
    </section>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
